<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/90cb4c962d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Amplify App signup-page</title>
</head>
<body class="loginpage-body">
    <a href="https://icons8.com/icon/60023/user-male"></a>

    <section class="container">
        <div class="welcome-text">
            <a href="index.html"><img src="https://amplifypay.com/Assets/Web/images/amplify-logo-final.png"
                height="62" alt="Amplify-logo"></a>

            <h1> Create your Account</h1>
        </div>

        <section class="form-container">
            <form action="#">
                <div class="form-input bottom-margin">
                    <label for="firstname">First Name</label>
                    <div class= "password-div">
                        <input type="text" id="firstname" name="firstname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-input bottom-margin">
                    <label for="lastname">Last Name</label>
                    <div class= "password-div">
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-input">
                    <label for="email">Email</label>
                    <div>
                        <input type="email" id="email" name="email" placeholder="Email Address">
                    </div>
                </div>
                <div class="form-input bottom-margin">
                    <label for="password">Password</label>
                    <div class= "password-div">
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-input bottom-margin input-margin">
                    <label for="password"> Confirm Password</label>
                    <div class= "password-div">
                        <input type="password" id="password" name="password" placeholder="Confirm your Password">
                    </div>
                </div>
                
                <div class="signup-btn">
                    <button class="login-btn">Create Account</button>
                </div>

                <p>By clicking the "Create Account" button, you agree to Amplify's <a href="#">Terms and Conditions </a></p>
            </form>
        </section>

        <p>You already have an account? <a href="login-page.html"> login here</a></p>
    </section>
    
</body>
</html>
