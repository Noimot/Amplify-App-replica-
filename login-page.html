<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/90cb4c962d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Amplify App login-page</title>
</head>
<body class="loginpage-body">
    <a href="https://icons8.com/icon/60023/user-male"></a>

    <section class="container">
        <div class="welcome-text">
            <a href="index.html"><img src="https://amplifypay.com/Assets/Web/images/amplify-logo-final.png"
                height="62" alt="Amplify-logo"></a>

            <h1> Welcome Back</h1>
        </div>

        <section class="form-container">
            <form action="#">
                <div class="form-input">
                    <label for="email">Email</label>
                    <div>
                        <span class="input-icon"><img src="https://img.icons8.com/ios-glyphs/30/000000/user-male.png" height="15"/></span>
                        <input type="email" id="email" name="email" placeholder="Enter Email Address">
                    </div>
                </div>
                <div class="form-input bottom-margin">
                    <label for="password">Password</label>
                    <div class= "password-div">
                        <span class="input-icon"><i class="fas fa-suitcase"></i></span>
                        <input type="password" id="password" name="password" placeholder="Enter Password">
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkpassword" name="checkout" value="remember me">
                    <label for="checkpassword">Remember me</label><a href="#">Forgot Password?</a>
                </div>
                <div class="button">
                    <button class="login-btn">Enter your account</button>
                </div>
            </form>
        </section>

    </section>
    
</body>
</html>
